services:
  - type: web
    name: trustpilot-app
    env: python
    buildCommand: pip install -r app/requirements.txt
    startCommand: gunicorn --chdir app run_app:app
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: prod
      - key: RENDER
        value: "true"
    postdeploy: |
      FLASK_APP=app:create_app flask db upgrade --directory app/migrations
