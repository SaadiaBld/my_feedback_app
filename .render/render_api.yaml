services:
  - type: web
    name: trustpilot-api
    env: python
    plan: free
    branch: render
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/credentials.json
    autoDeploy: true
    rootDir: .  # racine du repo
