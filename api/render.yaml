services:
  - type: web
    name: trustpilot-api
    rootDir: .
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: false
    envVars:
      - key: ENV
        value: prod
      - key: RENDER
        value: "true"
