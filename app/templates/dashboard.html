<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Leroy Merlin Trustpilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .kpi-box { background-color: #f8f9fa; border-radius: 8px; padding: 20px; text-align: center; }
        .chart-container { background-color: #fff; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4">Leroy Merlin Trustpilot</h2>

    <!-- SÉLECTEURS DE DATE -->
    <div class="row mb-4">
        <div class="col-md-4">
            <label for="startDate">Date début (lundi) :</label>
            <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="endDate">Date fin (dimanche) :</label>
            <input type="date" id="endDate" class="form-control">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="loadDashboardData()">Mettre à jour</button>
        </div>
    </div>

    <!-- KPI CARDS -->
    <div class="row mb-4" id="kpiContainer">
        <!-- Remplis dynamiquement -->
    </div>

    <!-- CHARTS -->
    <div class="row mb-4">
        <div class="col-md-8 chart-container">
            <h6>Évolution de la satisfaction globale</h6>
            <canvas id="satisfactionTrendChart"></canvas>
        </div>
        <div class="col-md-4 chart-container">
            <h6>Répartition des thèmes</h6>
            <canvas id="themeDistributionChart"></canvas>
        </div>
    </div>
</div>

<script>
const API_BASE = "http://127.0.0.1:8000";

let trendChart, themeChart;

function isMonday(date) {
    return new Date(date).getDay() === 1;
}

function isSunday(date) {
    return new Date(date).getDay() === 0;
}

async function loadDashboardData() {
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;

    if (!start || !end) {
        alert("Veuillez sélectionner une période complète (du lundi au dimanche).");
        return;
    }

    if (!isMonday(start)) {
        alert("La date de début doit être un lundi.");
        return;
    }

    if (!isSunday(end)) {
        alert("La date de fin doit être un dimanche.");
        return;
    }

    try {
        const kpiResp = await fetch(`${API_BASE}/api/dashboard/kpis?start_date=${start}&end_date=${end}`);
        const themesResp = await fetch(`${API_BASE}/api/dashboard/themes?start_date=${start}&end_date=${end}`);
        const trendResp = await fetch(`${API_BASE}/api/dashboard/trend?start_date=${start}&end_date=${end}`);
        const distResp = await fetch(`${API_BASE}/api/dashboard/themes-distribution?start_date=${start}&end_date=${end}`);

        const kpis = await kpiResp.json();
        const themes = await themesResp.json();
        const trend = await trendResp.json();
        const dist = await distResp.json();

        // --- Affichage des KPIs ---
        document.getElementById("kpiContainer").innerHTML = `
            <div class="col-md-3">
                <div class="kpi-box">
                    <h5>Total Avis Client</h5>
                    <h2>${kpis.current_reviews}</h2>
                    <small>${kpis.delta_reviews} vs semaine précédente</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="kpi-box">
                    <h5>Score Moyen</h5>
                    <h2>${kpis.current_avg_rating.toFixed(2)} / 5</h2>
                    <small>${kpis.delta_avg_rating.toFixed(2)} vs semaine précédente</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="kpi-box">
                    <h5>Top Satisfaction</h5>
                    <h4>${themes.top_satisfaction}</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="kpi-box">
                    <h5>Top Irritant</h5>
                    <h4>${themes.top_irritant}</h4>
                </div>
            </div>
        `;

        // --- Courbe de satisfaction ---
        const trendLabels = trend.map(t => t.week);
        const trendScores = trend.map(t => t.avg_score);

        if (trendChart) {
            trendChart.data.labels = trendLabels;
            trendChart.data.datasets[0].data = trendScores;
            trendChart.update();
        } else {
            trendChart = new Chart(document.getElementById('satisfactionTrendChart'), {
                type: 'line',
                data: {
                    labels: trendLabels,
                    datasets: [{
                        label: 'Satisfaction moyenne',
                        data: trendScores,
                        borderColor: 'black',
                        fill: false
                    }]
                }
            });
        }

        // --- Donut des thèmes ---
        const donutLabels = dist.map(t => t.theme);
        const donutCounts = dist.map(t => t.count);

        if (themeChart) {
            themeChart.data.labels = donutLabels;
            themeChart.data.datasets[0].data = donutCounts;
            themeChart.update();
        } else {
            themeChart = new Chart(document.getElementById('themeDistributionChart'), {
                type: 'doughnut',
                data: {
                    labels: donutLabels,
                    datasets: [{
                        data: donutCounts,
                        backgroundColor: ['#84b6f4', '#b39ddb', '#f48fb1', '#ce93d8', '#90caf9', '#a5d6a7']
                    }]
                }
            });
        }
    } catch (error) {
        alert("Erreur lors du chargement des données. Vérifiez que l’API est bien lancée.");
        console.error(error);
    }
}

// Par défaut : cette semaine complète
window.onload = function() {
    const today = new Date();
    const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));
    const sunday = new Date(today.setDate(monday.getDate() + 6));

    const toISO = d => d.toISOString().split('T')[0];

    document.getElementById("startDate").value = toISO(monday);
    document.getElementById("endDate").value = toISO(sunday);

    loadDashboardData();
};
</script>
</body>
</html>
